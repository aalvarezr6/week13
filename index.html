<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    
    <header class="bg-light">
      <div class="container text-center py-4">
        <img src="./mexico.jpeg" alt="Mexico in phoenix" class="img-fluid" style="max-height: 200px;">
      </div>
    </header>
 
  <div class="container mt-5">
      <h2 class="text-center mb-4">What are the best tacos in Phoenix?</h2>
      <form id="reviewForm" class="mb-4">
        <div class="form-group">
          <label for="restaurantName">Taqueria Name</label>
          <input type="text" id="restaurantName" class="form-control" placeholder="Enter restaurant name" required>
        </div>
        <div class="form-group">
          <label for="reviewText">Why?</label>
          <textarea id="reviewText" class="form-control" placeholder="Write your review here" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h3 class="text-center">Best Taquerias in Phoenix</h3>
      <div id="reviewsContainer" class="mt-4"></div>
    </div>
    
    <script type="module" src="/main.ts"></script>
  </body>
</html>
